name: ✨ Feature Request
description: Suggest an idea for the Digital Portfolio App
title: "[FEATURE] "
labels: ["enhancement", "feature-request"]
assignees: ["Ishan96Dev"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! ✨
        
        Please provide as much detail as possible to help us understand your request.

  - type: input
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature are you requesting?
      placeholder: e.g., UI/UX Enhancement, New Section, Theme Addition, Functionality
    validations:
      required: true

  - type: input
    id: feature-title
    attributes:
      label: Feature Title
      description: A clear and concise title for the feature request
      placeholder: e.g., Add dark mode theme option
    validations:
      required: true

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: |
        Describe the feature in detail:
        - What should it do?
        - How should it work?
        - What problem does it solve?
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe
      placeholder: |
        A clear and concise description of what the problem is. 
        For example: I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: |
        A clear and concise description of what you want to happen.
        Include any specific requirements or constraints.

  - type: textarea
    id: alternative-solutions
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered
      placeholder: |
        A clear and concise description of any alternative solutions 
        or features you've considered.

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Low Priority
        - Medium Priority
        - High Priority
        - Critical
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases where this feature would be beneficial
      placeholder: |
        - Use case 1: [Description]
        - Use case 2: [Description]
        - Use case 3: [Description]

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Designs
      description: If applicable, add mockups, screenshots, or design concepts
      placeholder: |
        If you have any mockups, screenshots, or design concepts, 
        please share them here to help visualize the feature.

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here
      placeholder: |
        - Any additional context
        - Related issues or discussions
        - Technical considerations
        - Implementation suggestions

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this feature request, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true 